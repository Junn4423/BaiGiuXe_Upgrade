{% extends "base.html" %}

{% block title %}Trang chủ - Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Bảng điều khiển</h1>
        <button class="btn btn-primary" onclick="location.reload()">
            <i class="bi bi-arrow-clockwise me-2"></i>Làm mới
        </button>
    </div>

    <div class="row">
        <!-- Tổng số nhân viên -->
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card stat-card">
                <div class="icon text-primary">
                    <i class="bi bi-people-fill"></i>
                </div>
                <div class="stat-info">
                    <h5>Tổng số nhân viên</h5>
                    <p id="total-employees">0</p>
                </div>
            </div>
        </div>

        <!-- Có mặt -->
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card stat-card">
                <div class="icon text-success">
                    <i class="bi bi-person-check-fill"></i>
                </div>
                <div class="stat-info">
                    <h5>Đã điểm danh</h5>
                    <p id="present-today">0</p>
                </div>
            </div>
        </div>

        <!-- Vắng mặt -->
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card stat-card">
                <div class="icon text-danger">
                    <i class="bi bi-person-x-fill"></i>
                </div>
                <div class="stat-info">
                    <h5>Vắng mặt</h5>
                    <p id="absent-today">0</p>
                </div>
            </div>
        </div>

        <!-- Đi trễ -->
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card stat-card">
                <div class="icon text-warning">
                    <i class="bi bi-alarm-fill"></i>
                </div>
                <div class="stat-info">
                    <h5>Đi trễ</h5>
                    <p id="late-today">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Biểu đồ điểm danh hôm nay
        </div>
        <div class="card-body">
             <canvas id="attendanceChart" width="180" height="180"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    let attendanceChart;

    function updateStats() {
        fetch('/api/get_attendance_stats')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('total-employees').textContent = stats.total_employees;
                    document.getElementById('present-today').textContent = stats.present_today;
                    document.getElementById('absent-today').textContent = stats.absent_today;
                    document.getElementById('late-today').textContent = stats.late_today;
                    
                    updateChart(stats);
                } else {
                    console.error("Failed to fetch stats:", data.message);
                }
            })
            .catch(error => console.error('Error fetching stats:', error));
    }

    function updateChart(stats) {
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const chartData = {
            labels: ['Đúng giờ', 'Đi trễ', 'Vắng mặt'],
            datasets: [{
                label: 'Trạng thái điểm danh',
                data: [stats.on_time_today, stats.late_today, stats.absent_today],
                backgroundColor: [
                    'rgba(25, 135, 84, 0.7)',
                    'rgba(255, 193, 7, 0.7)',
                    'rgba(220, 53, 69, 0.7)'
                ],
                borderColor: [
                    '#198754',
                    '#ffc107',
                    '#dc3545'
                ],
                borderWidth: 1
            }]
        };

        if (attendanceChart) {
            attendanceChart.data = chartData;
            attendanceChart.update();
        } else {
            attendanceChart = new Chart(ctx, {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: false
                        }
                    }
                }
            });
        }
    }

    // Initial load
    updateStats();

    // Update every 30 seconds
    setInterval(updateStats, 30000);
});
</script>
{% endblock %}
