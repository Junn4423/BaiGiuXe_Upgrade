{% extends "base.html" %}

{% block title %}Đăng ký nhân viên{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Đăng ký nhân viên mới</h3>
                </div>
                <div class="card-body">
                    <form id="register-form" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-4">
                            <label for="employee_id" class="form-label">Mã nhân viên</label>
                            <input type="text" class="form-control" id="employee_id" name="employee_id" required>
                        </div>
                        <div class="mb-4">
                            <label for="department" class="form-label">Phòng ban</label>
                            <input type="text" class="form-control" id="department" name="department">
                        </div>
                        <div class="mb-4">
                            <label for="position" class="form-label">Chức vụ</label>
                            <input type="text" class="form-control" id="position" name="position">
                        </div>
                        <div class="mb-4">
                            <label for="image" class="form-label">Ảnh chân dung</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            <div class="form-text">Vui lòng chọn ảnh rõ mặt, nhìn thẳng, không bị che khuất.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                <i class="bi bi-person-plus-fill me-2"></i>
                                Đăng ký
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
